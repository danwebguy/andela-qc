<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner - Sign-in</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="signup">
  <div class="signupbox">
    <a href="index.html"><img src="img/avatar.png" alt="Back to Home" class="avatar"></a>
    <h1>Sign up Here</h1>
    <form action="">
        <div class="item">
            <input type="text" name="" placeholder="First Name">
        </div>
        <div class="item">
            <input type="text" name="" placeholder="Last Name">
        </div>
      <div class="item">
          <input type="email" name="" placeholder="E-mail">
        </div>
     <div class="item">
          <input type="text" name="" placeholder="Mobile No.">
    </div>
    <div class="item">
                <input type="text" name="" placeholder="Username">
            </div>

          <div class="item">
              <div class="column">
                  <input type="password" name="" placeholder="Password">
              </div>
              <div class="column">
                  <input type="password" name="" placeholder="Confirm Password">
              </div>
            </div>

      <input type="submit" value="Signup">

      <p><a href="signin.html">Already have an account? Sign in</a></p>
    </form>
  </div>
</body>
</html>
