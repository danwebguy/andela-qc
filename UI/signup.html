<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner - Sign in</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <div class="signup-flex-container">
        <div class="login-main-content">
    <form id="signUpForm" class="login-form">
    <a href="index.html"><img src="img/avatar.png" alt="Back to Home" class="avatar"></a>
    <h1>Sign up Here</h1>
    <p id="errorlog" class="warning"></p><br>
        <input type="text" id="fname" placeholder="First Name" required>
        <input type="text" id="lname" placeholder="Last Name" required> 
        <input type="text" id="othername" placeholder="Other Name" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="text" id="phoneno" placeholder="Mobile No." required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="cpassword" placeholder="Confirm Password" required>
        <input type="submit" id="signupBtn" value="Signup" required>
        <p>Already have an account? <a href="signin.html"> Sign in</a></p>
    </form>
    </div>
  </div>
</body>
<script src="./js/signup.js"></script>
</html>
